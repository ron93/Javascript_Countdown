 <body>
     
 <div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
      <div class="jumbotron" id="clock">
        <h1 class="h2 text-center">Countdown Clock</h1>
       
<!--
        <h2 class="h1 text-center text-digital" id="time">00:00</h2>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
-->
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-lg btn-primary" role="group" id="plus">
              <span class="icon"><i class="fa fa-plus"></i></span>
              <span class="text">+1 min</span>
                </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-lg btn-warning" role="group" id="minus">
              <span class="icon"><i class="fa fa-minus"></i></span>
              <span class="text">-1 min</span>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-lg btn-success" role="group" id="toggle">
              <span class="icon"><i class="fa fa-play"></i></span>
              <span class="text">start</span>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-lg btn-danger" role="group" id="reset">
              <span class="icon"><i class="fa fa-stop"></i></span>
              <span class="text">reset</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
